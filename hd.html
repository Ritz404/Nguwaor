<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancer/Remini</title>
    <style>
        /* New background and smooth transition */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* New background gradient */
            margin: 0;
            animation: backgroundTransition 4s ease-in-out infinite;
            flex-direction: column;
        }

        /* Text animation for header */
        @keyframes headerAnimation {
            0% { transform: translateY(-30px); opacity: 0; }
            50% { transform: translateY(10px); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: white;
            font-size: 36px;
            animation: headerAnimation 1.5s ease-out;
        }

        /* Container styling with shadow effect */
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            transition: transform 0.3s ease;
            margin-bottom: 50px;
        }

        .container:hover {
            transform: scale(1.05);
        }

        input[type="file"] {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #007BFF;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #0056b3;
        }

        button {
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
        }

        .output {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: opacity 0.5s ease;
        }

        p {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            opacity: 0.8;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .download-btn {
            margin-top: 15px;
            background-color: #28a745;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        /* Animation for background transition */
        @keyframes backgroundTransition {
            0% { background: linear-gradient(to bottom right, #ff7e5f, #feb47b); }
            50% { background: linear-gradient(to bottom right, #6a11cb, #2575fc); }
            100% { background: linear-gradient(to bottom right, #ff7e5f, #feb47b); }
        }

        /* Footer Styling with Animation */
        footer {
            font-size: 14px;
            color: #fff;
            text-align: center;
            margin-top: 30px;
            animation: fadeInFooter 2s ease-in-out, bounceFooter 1.5s infinite;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fadeInFooter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounceFooter {
            0% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
            50% { transform: translateY(0); }
            70% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhance/Remini Image</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <br/>
        <button id="processBtn" disabled>Process Image</button>
        <div class="output">
            <p id="statusText"></p>
            <img id="outputImage" style="display: none;" />
            <br>
            <a id="downloadBtn" class="download-btn" style="display: none;" href="#" download="enhanced-image.jpg">Download Foto</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Project by <a href="https://github.com/Ritz404" target="_blank">WanRzy</a></p>
    </footer>

    <script>
        const imageInput = document.getElementById("imageInput");
        const processBtn = document.getElementById("processBtn");
        const statusText = document.getElementById("statusText");
        const outputImage = document.getElementById("outputImage");
        const downloadBtn = document.getElementById("downloadBtn");

        let imageFile;

        imageInput.addEventListener("change", function() {
            imageFile = imageInput.files[0];
            if (imageFile) {
                processBtn.disabled = false;
                statusText.textContent = "Image selected. Click 'Process Image' to enhance.";
            }
        });

        processBtn.addEventListener("click", function() {
            if (!imageFile) {
                return;
            }

            processBtn.disabled = true;
            statusText.textContent = "Processing your image...";
            
            const formData = new FormData();
            formData.append("image", imageFile);

            // Replace this URL with the actual backend endpoint URL
            const apiUrl = "https://inferenceengine.vyro.ai/enhance";  // Example URL

            fetch(apiUrl, {
                method: "POST",
                body: formData,
            })
            .then(response => response.blob())
            .then(blob => {
                const objectURL = URL.createObjectURL(blob);
                outputImage.style.display = "block";
                outputImage.src = objectURL;
                statusText.textContent = "Image enhanced successfully!";
                
                // Enable download button
                downloadBtn.style.display = "inline-block";
                downloadBtn.href = objectURL; // Set the link for downloading
            })
            .catch(error => {
                console.error("Error processing the image:", error);
                statusText.textContent = "Error processing the image. Please try again.";
                processBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
