<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader - TikTok & Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transform: scale(0.9);
            animation: fadeIn 1s ease-out forwards;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: bounceIn 2s ease-out forwards;
        }

        input[type="text"] {
            padding: 12px 20px;
            width: 80%;
            margin-bottom: 20px;
            border: 2px solid #00aaff;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
        }

        button {
            padding: 12px 25px;
            background-color: #00aaff;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0072ff;
            transform: translateY(-4px);
        }

        #download-link {
            margin-top: 20px;
            animation: fadeIn 1s ease-out forwards;
        }

        #download-link a {
            text-decoration: none;
            color: white;
            background-color: #00aaff;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #download-link a:hover {
            background-color: #0072ff;
            transform: translateY(-4px);
        }

        /* Animasi untuk fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animasi bounce untuk header */
        @keyframes bounceIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            60% {
                transform: translateY(15px);
                opacity: 1;
            }
            80% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <!-- Tab Switcher -->
        <div>
            <button onclick="showTab('tiktok')">Download TikTok Video</button>
            <button onclick="showTab('instagram')">Download Instagram Video</button>
        </div>

        <!-- TikTok Download Section -->
        <div id="tiktok" class="tab-content">
            <input type="text" id="tiktok-url" placeholder="Enter TikTok Video URL" />
            <button onclick="downloadTikTok()">Download</button>
            <div id="tiktok-download-link" style="display: none;">
                <a href="" id="tiktok-video-link" download>Download TikTok Video</a>
            </div>
        </div>

        <!-- Instagram Download Section -->
        <div id="instagram" class="tab-content" style="display: none;">
            <input type="text" id="instagram-url" placeholder="Enter Instagram Video URL" />
            <button onclick="downloadInstagram()">Download</button>
            <div id="instagram-download-link" style="display: none;">
                <a href="" id="instagram-video-link" download>Download Instagram Video</a>
            </div>
        </div>
    </div>

    <script>
        // Function to switch between tabs
        function showTab(tabName) {
            document.getElementById('tiktok').style.display = 'none';
            document.getElementById('instagram').style.display = 'none';
            document.getElementById(tabName).style.display = 'block';
        }

        // TikTok Video Downloader Function
        async function downloadTikTok() {
            const url = document.getElementById('tiktok-url').value;
            if (!url) {
                alert("Please enter a valid TikTok URL.");
                return;
            }

            try {
                const response = await fetch(`https://api.tiktok.com/v1/video/url?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                const videoUrl = data.video_url; // assuming the API returns a direct video URL

                if (videoUrl) {
                    const videoLink = document.getElementById('tiktok-video-link');
                    videoLink.href = videoUrl;
                    document.getElementById('tiktok-download-link').style.display = 'block';
                } else {
                    alert('Video not found or URL is incorrect.');
                }
            } catch (error) {
                alert('Error fetching TikTok video.');
                console.error(error);
            }
        }

        // Instagram Video Downloader Function
        function downloadInstagram() {
            const url = document.getElementById('instagram-url').value;
            if (!url || !/^https?:\/\/(www\.)?instagram\.com/.test(url)) {
                alert("Please enter a valid Instagram URL.");
                return;
            }

            // Fetch from API
            const apiUrl = `https://api.zenkey.my.id/api/download/instagram?apikey=zenkey&url=${encodeURIComponent(url)}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.result && data.result[0] && data.result[0].url) {
                        const mediaUrl = data.result[0].url;
                        const videoLink = document.getElementById('instagram-video-link');
                        videoLink.href = mediaUrl;
                        document.getElementById('instagram-download-link').style.display = 'block';
                    } else {
                        alert('Video not found or URL is incorrect.');
                    }
                })
                .catch(error => {
                    alert('Error fetching Instagram video.');
                    console.error(error);
                });
        }
    </script>
</body>
</html>
