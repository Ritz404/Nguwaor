<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      animation: fadeIn 2s ease-in-out;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-in-out;
    }

    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    #videoCover {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    #videoCover:hover {
      transform: scale(1.05);
    }

    a {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    .confirmation {
      margin-top: 20px;
    }

    .confirmation button {
      margin: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Video Downloader</h1>
    <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL">
    <button id="downloadButton">Download</button>
    <div id="result" class="hidden">
      <img id="videoCover" alt="Video Cover" />
      <a id="noWatermarkLink" href="#" download>Download Video</a>
    </div>
    <div id="confirmation" class="hidden confirmation">
      <p>Ingin mendownload lagi?</p>
      <button id="downloadAgain">Download lagi</button>
      <button id="cancelDownload">Batal</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function tiktok2(query) {
      return new Promise(async (resolve, reject) => {
        try {
          const encodedParams = new URLSearchParams();
          encodedParams.set('url', query);
          encodedParams.set('hd', '1');

          const response = await axios({
            method: 'POST',
            url: 'https://tikwm.com/api/',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
              'Cookie': 'current_language=en',
              'User-Agent': 'Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.0.0 Mobile Safari/537.36'
            },
            data: encodedParams
          });

          if (response.data.data) {
            const videos = response.data.data;
            const result = {
              cover: videos.cover,
              no_watermark: videos.play
            };
            resolve(result);
          } else {
            reject('Invalid video data received');
          }
        } catch (error) {
          reject(error);
        }
      });
    }

    async function downloadVideo(url, filename) {
      try {
        const response = await axios.get(url, { responseType: 'blob' });
        const videoBlob = new Blob([response.data], { type: 'video/mp4' });
        const videoUrl = URL.createObjectURL(videoBlob);
        const link = document.createElement('a');
        link.href = videoUrl;
        link.download = filename;
        link.click();
      } catch (error) {
        alert('Error downloading video.');
      }
    }

    document.getElementById('downloadButton').addEventListener('click', async () => {
      const url = document.getElementById('tiktokUrl').value;

      if (url) {
        try {
          const videoData = await tiktok2(url);

          if (!videoData.no_watermark) {
            alert('Video not available for download or blocked.');
            return;
          }

          document.getElementById('result').classList.remove('hidden');
          document.getElementById('videoCover').src = videoData.cover;

          document.getElementById('noWatermarkLink').addEventListener('click', () => {
            downloadVideo(videoData.no_watermark, 'video_no_watermark.mp4');
            document.getElementById('confirmation').classList.remove('hidden');
          });

        } catch (error) {
          alert('Error fetching video. Please check the URL and try again.');
        }
      } else {
        alert('Please enter a valid TikTok URL');
      }
    });

    document.getElementById('downloadAgain').addEventListener('click', () => {
      document.getElementById('confirmation').classList.add('hidden');
      document.getElementById('tiktokUrl').value = ''; // Optionally clear the input field
    });

    document.getElementById('cancelDownload').addEventListener('click', () => {
      document.getElementById('confirmation').classList.add('hidden');
    });
  </script>
</body>
</html>
