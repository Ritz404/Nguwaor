<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    #videoCover {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Video Downloader</h1>
    <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL">
    <button id="downloadButton">Download</button>
    <div id="result" class="hidden">
      <img id="videoCover" alt="Video Cover" />
      <a id="noWatermarkLink" href="#" download>Download Without Watermark</a>
      <a id="watermarkLink" href="#" download>Download With Watermark</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function tiktok2(query) {
      return new Promise(async (resolve, reject) => {
        try {
          const encodedParams = new URLSearchParams();
          encodedParams.set('url', query);
          encodedParams.set('hd', '1');

          const response = await axios({
            method: 'POST',
            url: 'https://tikwm.com/api/', // API yang digunakan untuk mendapatkan video
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
              'Cookie': 'current_language=en',
              'User-Agent': 'Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.0.0 Mobile Safari/537.36'
            },
            data: encodedParams
          });

          const videos = response.data.data;
          const result = {
            cover: videos.cover,
            no_watermark: videos.play, // Link video tanpa watermark
            watermark: videos.wmplay   // Link video dengan watermark
          };

          resolve(result);
        } catch (error) {
          reject(error);
        }
      });
    }

    document.getElementById('downloadButton').addEventListener('click', async () => {
      const url = document.getElementById('tiktokUrl').value;

      if (url) {
        try {
          const videoData = await tiktok2(url);

          if (!videoData.no_watermark && !videoData.watermark) {
            alert('Video not available for download or blocked.');
            return;
          }

          document.getElementById('result').classList.remove('hidden');
          document.getElementById('videoCover').src = videoData.cover;

          // Menambahkan logika untuk mengganti link ke server Anda
          const serverUrl = 'https://shirokomd.my.id/download_video?videoUrl='; // Ganti dengan server Anda

          // Jika video tanpa watermark tersedia, buat link untuk download di server Anda
          if (videoData.no_watermark) {
            document.getElementById('noWatermarkLink').href = `${serverUrl}${encodeURIComponent(videoData.no_watermark)}`;
            document.getElementById('noWatermarkLink').setAttribute('download', 'video_no_watermark.mp4');
          } else {
            document.getElementById('noWatermarkLink').style.display = 'none';
          }

          // Jika video dengan watermark tersedia, buat link untuk download di server Anda
          if (videoData.watermark) {
            document.getElementById('watermarkLink').href = `${serverUrl}${encodeURIComponent(videoData.watermark)}`;
            document.getElementById('watermarkLink').setAttribute('download', 'video_with_watermark.mp4');
          } else {
            document.getElementById('watermarkLink').style.display = 'none';
          }

        } catch (error) {
          alert('Error fetching video. Please check the URL and try again.');
        }
      } else {
        alert('Please enter a valid TikTok URL');
      }
    });
  </script>
</body>
</html>
