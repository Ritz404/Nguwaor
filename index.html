<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      animation: fadeIn 2s ease-in-out;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease-in-out;
      width: 80%;
      max-width: 400px;
    }

    input {
      padding: 12px;
      width: calc(100% - 24px);
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
      outline: none;
    }

    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    #videoCover {
      width: 100%;
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #videoCover:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    a {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-weight: 600; color: #333;">TikTok Video Downloader</h1>
    <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL">
    <button id="downloadButton">Download</button>
    <div id="result" class="hidden">
      <img id="videoCover" alt="Video Cover" />
      <a id="noWatermarkLink" href="#" download>Download Video</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function tiktok2(query) {
      return new Promise(async (resolve, reject) => {
        try {
          const encodedParams = new URLSearchParams();
          encodedParams.set('url', query);
          encodedParams.set('hd', '1');

          const response = await axios({
            method: 'POST',
            url: 'https://tikwm.com/api/',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
              'Cookie': 'current_language=en',
              'User-Agent': 'Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.0.0 Mobile Safari/537.36'
            },
            data: encodedParams
          });

          const videos = response.data.data;
          const result = {
            cover: videos.cover,
            no_watermark: videos.play
          };

          resolve(result);
        } catch (error) {
          reject(error);
        }
      });
    }

    document.getElementById('downloadButton').addEventListener('click', async () => {
      const url = document.getElementById('tiktokUrl').value;

      if (url) {
        try {
          const videoData = await tiktok2(url);

          if (!videoData.no_watermark) {
            alert('Video not available for download or blocked.');
            return;
          }

          document.getElementById('result').classList.remove('hidden');
          document.getElementById('videoCover').src = videoData.cover;

          function downloadVideo(url, filename) {
            axios.get(url, { responseType: 'blob' })
              .then(response => {
                const url = window.URL.createObjectURL(new Blob([response.data]));
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', filename);
                document.body.appendChild(link);
                link.click();
                link.remove();
              })
              .catch(error => {
                alert('Error downloading video.');
              });
          }

          document.getElementById('noWatermarkLink').addEventListener('click', () => {
            downloadVideo(videoData.no_watermark, 'video_no_watermark.mp4');
          });

        } catch (error) {
          alert('Error fetching video. Please check the URL and try again.');
        }
      } else {
        alert('Please enter a valid TikTok URL');
      }
    });
  </script>
</body>
</html>
